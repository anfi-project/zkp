[package]
name = "zkp"
version = "0.7.0"
authors = ["Henry de Valence <hdevalence@hdevalence.ca>"]
edition = "2018"
license = "CC0-1.0"
readme = "README.md"
repository = "https://github.com/hdevalence/zkp"
documentation = "https://docs.rs/zkp"
categories = ["cryptography"]
keywords = ["cryptography", "ristretto", "zero-knowledge", "NIZK", "compiler"]
description = "A toolkit for auto-generated implementations of Schnorr proofs"
exclude = [
    ".gitignore"
]

[package.metadata.docs.rs]
features = ["nightly"]

[dependencies]
merlin = { path = "../merlin" }
rand = "0.8"
serde = "1"
serde_derive = "1"
thiserror = "1"
bls12_381 = { path = "../bls12_381" }
ff = "0.9.0"

[dev-dependencies]
bincode = "1"
sha2 = "0.9"
rand_core = "0.6"

[features]
nightly = []
debug-transcript = ["merlin/debug-transcript"]
bench = []
default = []
#u32_backend = ["curve25519-dalek/u32_backend"]
#u64_backend = ["curve25519-dalek/u64_backend"]
#simd_backend = ["curve25519-dalek/simd_backend"]
